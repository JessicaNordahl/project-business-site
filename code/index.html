<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <header>
      <div class="header">
        <h1>LIVING & WORKING IN ÅRE</h1>          
      </div>
    </header>
      <main>  
<!--------- Accordion ------------>       
        <section class="accordion">
          <h2>Have you ever asked yourself this?</h2>
          <div class="question" id="section1">
            <p>I wonder how it would be to live and work based in Åre</p>
          </div>
          <div class="answer">
            <p>Answer: Probably as nice as your imagination..!</p>
          </div>          
          <div class="question" id="section2">
            <p>You are more than welcome to try it out, you decide your own future!</p>
          </div>
          <div class="answer">
            <p>Wow, that's awesome! </p>
          </div>  

        <div class="coloroption">
          <form action="http://httpbin.org/anything" method="POST">
            <label>
              In Åre, there are several popular activities. What do you prefer to do?
            </label>
              <select type="submit" class="favoriteColor" id="">
                <option class="dropdown" value="ski">Ski</option>
                <option class="dropdown" value="hike">Hike</option>
                <option class="dropdown" value="bike">Bike</option>
              </select>
          </form>
        </div>
      </section>

<!---------- FORM ----------->      
      <section class="sign-up">
        <form action="http://httpbin.org/anything" method="POST" id="form">
        <label for="firstname"class="labels">Your first name:</label>
          <input
            class="input" 
            type="text" required
            id="firstname" 
            name="firstname"/>
        </label>

        <label for="lastname" class="labels">Your last name:</label>
          <input
          class="input" 
          type="text" required
          id="lastname" 
          name="lastname"/>

        <label for="name" class="labels">I agree to the terms and conditions</label>
          <input
            class="input" 
            type="checkbox" 
            value="privacy" 
            name="privacy"
          />
        </label>  
        
        <label for="email" class="labels">Type your email:</label>
            <input 
              type="email" required
              id="email" 
              class="input" 
              name="email" 
              placeholder="Email" />

        <label for="pwd" class="labels">Choose password:</label>
            <input 
              type="password" required
              id="pwd" 
              class="input" 
              name="pwd" 
              placeholder="*********" />

          <button type="submit">Send!</button>
        </form>
<!-- this is the link to the javascript file -->
      <script src="./script.js"></script>  
    </main>
  </body>
</html>
